<div>
    <button id="back" type="button" (click)="cancel()" mat-icon-button><mat-icon>keyboard_arrow_left</mat-icon></button>
</div>

<div class="container">
    <p class="title">Edit Profile</p>
    <form [formGroup]="userEditForm" (submit)="editForm()">
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input type="text" formControlName="firstName" matInput>
            <mat-error *ngIf="userEditForm?.get('firstName')?.hasError('required')">First Name is Mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input type="text" formControlName="lastName" matInput>
            <mat-error *ngIf="userEditForm?.get('lastName')?.hasError('required')">Last Name is Mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" formControlName="email" matInput>
            <mat-error *ngIf="userEditForm?.get('email')?.hasError('required')">Email is Mandatory</mat-error>
            <mat-error *ngIf="userEditForm?.get('email')?.hasError('email')">Email format required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Phone Number</mat-label>
            <input type="text" formControlName="phoneNumber" matInput>
            <mat-error *ngIf="userEditForm?.get('phoneNumber')?.hasError('required')">Phone Number is Mandatory</mat-error>
            <mat-error *ngIf="userEditForm?.get('phoneNumber')?.hasError('pattern') || userEditForm?.get('phoneNumber')?.hasError('maxlength')">Phone Number format required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <input type="text" formControlName="address" matInput>
            <mat-error *ngIf="userEditForm?.get('address')?.hasError('required')">Address is Mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Postal Code</mat-label>
            <input type="text" formControlName="postalCode" matInput>
            <mat-error *ngIf="userEditForm?.get('postalCode')?.hasError('required')">Postal Code is Mandatory</mat-error>
            <mat-error *ngIf="userEditForm?.get('postalCode')?.hasError('pattern') || userEditForm?.get('postalCode')?.hasError('maxlength')">Postal Code format required</mat-error>
        </mat-form-field>
        <div class="buttons">
            <button type="submit" id="save" color="primary" mat-raised-button [disabled]="userEditForm.invalid">Save</button>
            <button type="button" id="cancel" mat-raised-button (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
