<div>
    <button id="back" type="button" (click)="back()" mat-icon-button><mat-icon>keyboard_arrow_left</mat-icon></button>
</div>

<div class="header" *ngIf="aircon | async as aircon">
    <p class="title">{{ aircon.firstName }} {{ aircon.lastName }}</p>
</div>

<mat-divider></mat-divider>

<div class="content" *ngIf="aircon | async as aircon">
    <p><strong>Company:</strong> {{ aircon.companyName }}</p>
    <p><strong>License No:</strong> {{ aircon.elecLicenseNo }}</p>
    <p><strong>Rating:</strong> INSERT RATING HERE</p>
    <button type="button" color="primary" mat-raised-button (click)="chat()">Chat</button>
</div>

<div class="reviews">
    <table>
        <th>Reviews</th>
        <tr>INSERT REVIEWS HERE</tr>
    </table>
</div>
